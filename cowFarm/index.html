<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project number 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Be a real farmer!</h1>
        <p class="text">Manage a herd of cows</p>
    </header>
    <main class="main">
        <section class="cow_container">
            <p class="default_content text">Oh no, I am a poor farmer without a cow </p> <img class="farmer_image" src="farmer.png" alt="poor farmer!" width="50" height="50"> 
            <template class="cow_template">
                <div class="cow">I am <img class="cow_image" src="cow.png" alt="muu!" width="50" height="50"> number <span class="cow_number"></span>
                <button class="delete_button">Sell a cow!</button></div>
            </template>
        </section>
        <button class="add_button">Buy a cow!</button>
    </main>
</body>
</html>
