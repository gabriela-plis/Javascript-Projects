<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1 class="main_title">Square maker</h1>
        <p class="text">click button to add next square</p>
        <p class="square_container">
            <template class="square_template">
                <div class="square">
                    <div class="square_number"></div>
                </div>
            </template>
        </p>
        <button class="btn">CLICK!</button>
    </main>

</body>
</html>
