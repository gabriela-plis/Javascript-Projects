<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>People counter</title>
</head>
<body class="body">
    <main class="main">
        <h1 class="main__title">People entered:</h1>
        <section class="counter">
            <p class="number"></p>
        </section>
        <section>
            <button class="button button--increment">Increment</button>
            <button class="button button--save">Save</button>
        </section>
        <section class="saved_results">
            <p>Previous entries: </p>
        </section>
    </main>
</body>
</html>
